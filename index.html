<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pixelify+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akronim">

    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000; /* Set a fallback background color */
            height: 100vh;
            color: #ffffff; /* Text color for the body */
            font-family: 'Pixelify Sans', sans-serif;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover the container */
            z-index: -1;
        }

        .mainport-text {
            font-size: 40px;
            text-align: center;
            padding: 20px;
            color: #ffffff; /* Text color for the main text */
        }

        .footer-text {
            margin-top: -90px; /* Adjusted margin for closer proximity */
            font-size: 14px;
            color: #ffffff; /* Text color for the additional text */
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        a {
            color: #ffffff; /* Set the hyperlink color to match the text color */
            text-decoration: none;
        }

        .telegram-link,
        .snapchat-link {
            margin: 0 5px; /* Adjusted margin for closer proximity */
            padding: 5px; /* Adjusted padding for better styling */
        }

        .telegram-link {
            color: #00aced; /* Light blue color for Telegram */
        }

        .snapchat-link {
            color: #fffc00; /* Yellow color for Snapchat */
        }

        .animate-character {
            text-transform: uppercase;
            background-image: linear-gradient(
                -225deg,
                #231557 0%,
                #44107a 29%,
                #ff1361 67%,
                #fff800 100%
            );
            background-size: auto auto;
            background-clip: border-box;
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textclip 2s linear infinite;
            display: inline-block;
            font-size: 190px;
        }

        .star-animation {
            text-transform: uppercase;
            background-image: linear-gradient(
                -225deg,
                #231557 0%,
                #44107a 29%,
                #ff1361 67%,
                #fff800 100%
            );
            background-size: auto auto;
            background-clip: border-box;
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textclip 2s linear infinite;
            font-size: 24px;
        }

        .fire {
            margin: 50px auto;
            width: 80%;
            max-width: 1000px;
            height: 200px;
            background-position: center center;
            background-size: 1000px 200px;
            border-radius: 10px;
            font-family: 'Akronim';
            overflow: hidden;
            text-align: center;
            vertical-align: middle;
            white-space: nowrap; /* Prevent text from wrapping */
        }

        .fire:before {
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }

        .Blazing {
            display: inline-block;
            margin: 0;
            color: rgb(200, 0, 255);
            font-size: 100px;
            line-height: 50px;
            min-width: 50px;
            outline: none;
            vertical-align: middle;
            text-shadow:
                0 3px 20px rgb(62, 8, 78),
                0 0 20px rgb(212, 0, 255),
                0 0 10px rgb(191, 0, 255),
                4px -5px 6px rgb(0, 0, 0),
                -4px -10px 10px rgb(0, 0, 0),
                0 -10px 30px rgb(0, 0, 0);
            animation: 2s Blazing infinite alternate linear;
        }

        @keyframes textclip {
            to {
                background-position: 200% center;
            }
        }

        @media (max-width: 600px) {
            body {
                background: url('https://github.com/cobrabombis/shop/blob/main/Backround-Mobile.PNG?raw=true');
                background-size: cover;
            }

            .mainport-text {
                font-size: 24px;
            }

            .footer-text {
                font-size: 12px;
                margin-top: 5px;
            }

            .telegram-link,
            .snapchat-link {
                margin: 0 3px;
                padding: 3px;
            }

            .animate-character {
                font-size: 80px;
            }

            .star-animation {
                font-size: 18px;
            }

            .fire {
                height: 100px;
            }

            .Blazing {
                font-size: 50px;
                line-height: 30px;
            }
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline>
        <source src="https://github.com/cobrabombis/shop/raw/main/Backround2.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
    <div class="fire">
        <span class="Blazing">Cobra Bombis</span>
    </div>
    <div class="footer-text">
        <a class="telegram-link" href="your_telegram_link">Telegram</a> <span class="star-animation">âœ¯</span>
        <a class="snapchat-link" href="your_snapchat_link">Snapchat</a>
    </div>
</body>
</html>
